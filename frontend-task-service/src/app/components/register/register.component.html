<div class="register-container"> <h2>Registro de Usuario</h2>
    <div class="avatar-container">
        <i class="fas fa-user-circle"></i> </div>

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <div class="form-group input-group">
            <label for="reg-username"></label>
            <span class="input-icon"><i class="fas fa-user"></i></span> <input
            type="text"
            id="reg-username"
            name="username"
            [(ngModel)]="newUser.username"
            placeholder="Username" required
              minlength="3"  #username="ngModel" >
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="validation-error">
              <div *ngIf="username.errors?.['required']">El nombre de usuario es obligatorio.</div>
              <div *ngIf="username.errors?.['minlength']">El nombre de usuario debe tener al menos 3 caracteres.</div>
            </div>
          </div>
      
          <div class="form-group input-group">
            <label for="reg-password"></label>
            <span class="input-icon"><i class="fas fa-lock"></i></span> <input
            type="password"
            id="reg-password"
            name="password"
            [(ngModel)]="newUser.password"
            placeholder="Password" required
              minlength="6" #password="ngModel" >
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="validation-error">
              <div *ngIf="password.errors?.['required']">La contraseña es obligatoria.</div>
              <div *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
          </div>
  
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
    </form>
  
    <p class="login-link">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
